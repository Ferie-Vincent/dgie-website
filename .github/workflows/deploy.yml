name: Deploy to Plesk via FTP

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, json, bcmath, curl, gd, intl, zip, pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Generate .env file
        run: |
          cat > .env << 'EOF'
          APP_NAME="DGIE"
          APP_ENV=production
          APP_DEBUG=false
          APP_TIMEZONE=Africa/Abidjan
          APP_URL=https://ivoiriendelexterieur.com
          APP_KEY=base64:185bn4b5ZriqWhP0Go4g5zobf5ANTthvL1MXyR5AEfs=
          DEPLOY_TOKEN=dgie-deploy-secure-2026

          LOG_CHANNEL=single
          LOG_LEVEL=error

          DB_CONNECTION=mysql
          DB_HOST=localhost
          DB_PORT=3306
          DB_DATABASE=db_dgie
          DB_USERNAME=dgie
          DB_PASSWORD=Azertyuiop1234.

          SESSION_DRIVER=file
          CACHE_STORE=file
          QUEUE_CONNECTION=sync

          MAIL_MAILER=log
          EOF

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Deploy via lftp
        run: |
          lftp -e "
            set ssl:verify-certificate no;
            set ftp:ssl-protect-data yes;
            set ftp:passive-mode yes;
            set net:max-retries 3;
            set net:reconnect-interval-base 5;
            open ftp://ivoirien:Azertyuiop1234.@51.15.161.204;
            mirror --reverse --verbose --parallel=5 \
              --exclude ^\.git/ \
              --exclude ^node_modules/ \
              --exclude ^vendor/ \
              --exclude ^tests/ \
              --exclude ^_bmad/ \
              --exclude ^\.env\.example$ \
              --exclude ^\.editorconfig$ \
              --exclude ^\.styleci\.yml$ \
              --exclude ^phpunit\.xml$ \
              --exclude ^CLAUDE\.md$ \
              --exclude ^SPEC-DGIE\.md$ \
              ./ /httpdocs/;
            quit;
          "
